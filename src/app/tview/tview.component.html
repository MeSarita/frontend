<ng-container *ngIf="(asyncTabs | async) === null">
  Upload File to get Started
</ng-container>

<mat-tab-group mat-align-tabs="center" #tref mat-stretch-tabs>
  <mat-tab *ngFor="let tab of asyncTabs | async">
    <ng-template mat-tab-label>{{tab.label}}</ng-template>
    {{tab.content}}
  </mat-tab>

</mat-tab-group>
